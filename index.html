<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rumah Utama</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      padding: 16px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #45a049;
    }

    #resetBtn {
      background: #f44336;
    }

    #resetBtn:hover {
      background: #d32f2f;
    }

    #childHouses {
      display: none;
      margin-top: 24px;
    }

    #childHouses h2 {
      margin-bottom: 16px;
      color: #333;
    }

    .house-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 12px;
    }

    .house-btn {
      padding: 12px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      display: block;
    }

    .house-btn:hover {
      background: #1976D2;
    }

    @media (max-width: 480px) {
      .house-grid {
        grid-template-columns: 1fr; /* Model huruf N: vertikal di HP */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rumah Utama</h1>

    <label for="period">Pilih Periode / Market</label>
    <select id="period">
      <option value="">-- Pilih Market --</option>
      <option value="cambodia">Cambodia</option>
      <option value="sidney">Sidney</option>
      <option value="china">China</option>
      <option value="japan">Japan</option>
      <option value="taiwan">Taiwan</option>
      <option value="hk">HK</option>
    </select>

    <button id="savePeriod">Simpan Periode Aktif</button>
    <button id="resetBtn">Beranda</button>

    <div id="childHouses">
      <h2>Anak Rumah</h2>
      <div class="house-grid" id="houseList"></div>
    </div>
  </div>

  <script>
    const markets = ['cambodia', 'sidney', 'china', 'japan', 'taiwan', 'hk'];
    const houseNames = {
      1: 'data statistik',
      2: 'dasar',
      3: 'filter',
      4: 'jalur',
      5: 'book',
      6: 'keluarga kecil',
      7: 'kunci',
      8: 'perkakas',
      10: 'obat',
      11: 'lemari',
      12: 'kasur',
      13: 'ranjang',
      14: 'tv',
      15: 'kursi',
      16: 'meja',
      17: 'ruang makan',
      18: 'ruangtamu'
    };

    let activeMarket = null;

    document.getElementById('savePeriod').addEventListener('click', () => {
      const selected = document.getElementById('period').value;
      if (!selected) {
        alert('Silakan pilih market terlebih dahulu.');
        return;
      }
      activeMarket = selected;
      renderChildHouses();
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      activeMarket = null;
      document.getElementById('childHouses').style.display = 'none';
      document.getElementById('period').value = '';
    });

    function renderChildHouses() {
      const container = document.getElementById('houseList');
      container.innerHTML = '';

      for (const num in houseNames) {
        const a = document.createElement('a');
        a.href = `rumah${num}.html?market=${activeMarket}`;
        a.className = 'house-btn';
        a.textContent = `Rumah${num}\n(${houseNames[num]})`;
        a.style.whiteSpace = 'pre-line';
        container.appendChild(a);
      }

      document.getElementById('childHouses').style.display = 'block';
    }
  </script>
</body>
</html>
