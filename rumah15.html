<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>rumah15</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22d3ee;
      --accent2: #a78bfa;
      --danger: #ef4444;
      --ok: #10b981;
    }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 20% 20%, #0b1324, #0a1020 60%, #070b18);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      line-height: 1.6;
      padding: 24px;
    }
    .container {
      max-width: 980px;
      margin: 0 auto;
    }
    .back-home {
      text-align: right;
      margin-bottom: 16px;
    }
    .back-home a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin: 0 0 20px;
      letter-spacing: 0.2px;
    }
    .card {
      background: linear-gradient(180deg, #121826, #0f1624);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    input[type="text"] {
      width: 100%;
      background: #0c1220;
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s ease;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    button {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #0b1020;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      transition: transform 0.08s ease;
    }
    button:active { transform: translateY(1px); }
    .btn-secondary {
      background: #0c1220;
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.08);
    }
    .result {
      margin-top: 16px;
      padding: 14px;
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      font-family: monospace;
      word-break: break-all;
      font-size: 0.95rem;
    }
    .status {
      text-align: center;
      min-height: 24px;
      margin: 12px 0;
      font-weight: 600;
    }
    .success { color: var(--ok); }
    .error { color: var(--danger); }
  </style>
</head>
<body>
  <div class="container">
    <div class="back-home">
      <a href="index.html">‚Üê Kembali ke Beranda</a>
    </div>

    <h1>rumah15 ‚Äî Generator 2D</h1>

    <div class="card">
      <div style="margin-bottom: 16px;">
        <label for="input4D">Masukkan 4 Digit Angka (misal: 1234)</label>
        <input type="text" id="input4D" maxlength="4" placeholder="Contoh: 1234" />
      </div>

      <div class="btn-row">
        <button id="btnCari">üîç Cari</button>
        <button id="btnSalin" class="btn-secondary">üìã Salin Hasil</button>
        <button id="btnSimpan" class="btn-secondary">üíæ Simpan ke Cloud</button>
      </div>

      <div id="status" class="status"></div>

      <div id="resultBox" class="result" style="display: none;">
        <div id="hasil2D"></div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="./config-firebase.js"></script>

  <script>
    let currentResult = "";

    function showStatus(text, type = "") {
      const el = document.getElementById('status');
      el.textContent = text;
      el.className = "status " + type;
    }

    function salinTeks(teks) {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(teks).then(() => {
          showStatus("‚úÖ Disalin ke clipboard!", "success");
        }).catch(() => showStatus("‚ùå Gagal menyalin.", "error"));
      } else {
        showStatus("‚ùå Clipboard tidak didukung.", "error");
      }
    }

    function generate2D(input) {
      if (!/^\d{4}$/.test(input)) {
        return null;
      }

      const digits = input.split('');
      const uniqueDigits = [...new Set(digits)]; // handle duplikat seperti "1123"

      // Twin: xx untuk setiap digit unik
      const twins = uniqueDigits.map(d => d + d);

      // Non-twin: semua kombinasi 2 digit berbeda
      const nonTwins = [];
      for (let i = 0; i < uniqueDigits.length; i++) {
        for (let j = 0; j < uniqueDigits.length; j++) {
          if (i !== j) {
            nonTwins.push(uniqueDigits[i] + uniqueDigits[j]);
          }
        }
      }

      const all = [...twins, ...nonTwins];
      return all.join('*') + '#';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const input4D = document.getElementById('input4D');
      const btnCari = document.getElementById('btnCari');
      const btnSalin = document.getElementById('btnSalin');
      const btnSimpan = document.getElementById('btnSimpan');
      const resultBox = document.getElementById('resultBox');
      const hasil2D = document.getElementById('hasil2D');

      // Validasi input hanya angka
      input4D.addEventListener('input', () => {
        input4D.value = input4D.value.replace(/[^0-9]/g, '').slice(0, 4);
      });

      btnCari.addEventListener('click', () => {
        const input = input4D.value.trim();
        const hasil = generate2D(input);
        if (hasil) {
          currentResult = hasil;
          hasil2D.textContent = hasil;
          resultBox.style.display = 'block';
          showStatus("‚úÖ Kombinasi 2D berhasil dibuat.", "success");
        } else {
          resultBox.style.display = 'none';
          showStatus("‚ö†Ô∏è Masukkan 4 digit angka.", "error");
        }
      });

      btnSalin.addEventListener('click', () => {
        if (currentResult) {
          salinTeks(currentResult);
        } else {
          showStatus("‚ÑπÔ∏è Tidak ada hasil untuk disalin.", "error");
        }
      });

      btnSimpan.addEventListener('click', () => {
        if (!currentResult) {
          return showStatus("‚ö†Ô∏è Tidak ada hasil untuk disimpan.", "error");
        }

        const marketAktif = localStorage.getItem('marketAktif') || 'Umum';
        const data = {
          input: input4D.value,
          hasil: currentResult,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        };

        firebase.database().ref(`rumah15/${marketAktif}`).push(data)
          .then(() => showStatus("‚úÖ Tersimpan ke cloud!", "success"))
          .catch(err => {
            console.error(err);
            showStatus("‚ùå Gagal simpan.", "error");
          });
      });
    });
  </script>
</body>
</html>
