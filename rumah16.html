<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>rumah16</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22d3ee;
      --accent2: #a78bfa;
      --danger: #ef4444;
      --ok: #10b981;
    }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 20% 20%, #0b1324, #0a1020 60%, #070b18);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      line-height: 1.6;
      padding: 24px;
    }
    .container {
      max-width: 980px;
      margin: 0 auto;
    }
    .back-home {
      text-align: right;
      margin-bottom: 16px;
    }
    .back-home a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin: 0 0 20px;
      letter-spacing: 0.2px;
    }
    .card {
      background: linear-gradient(180deg, #121826, #0f1624);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    select {
      width: 100%;
      background: #0c1220;
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 0.95rem;
      outline: none;
      margin-bottom: 16px;
    }
    button {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #0b1020;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      transition: transform 0.08s ease;
    }
    button:active { transform: translateY(1px); }
    .btn-secondary {
      background: #0c1220;
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.08);
    }
    .sheet {
      background: rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 16px;
      margin: 16px 0;
    }
    .sheet textarea {
      width: 100%;
      min-height: 100px;
      background: #0c1220;
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 8px;
      padding: 12px;
      font-family: monospace;
      font-size: 0.95rem;
      resize: vertical;
    }
    .sheet-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    .btn-salin { background: linear-gradient(90deg, var(--ok), #34d399); color: #0b1020; padding: 6px 12px; font-size: 0.9rem; }
    .btn-simpan { background: linear-gradient(90deg, #FF9800, #FFB347); color: #0b1020; padding: 6,12px; font-size: 0.9rem; }
    .status {
      text-align: center;
      min-height: 24px;
      margin: 12px 0;
      font-weight: 600;
    }
    .success { color: var(--ok); }
    .error { color: var(--danger); }
  </style>
</head>
<body>
  <div class="container">
    <div class="back-home">
      <a href="index.html">‚Üê Kembali ke Beranda</a>
    </div>

    <h1>rumah16</h1>

    <div class="card">
      <label for="marketSelect">Pilih Market</label>
      <select id="marketSelect">
        <option value="">-- Pilih Market --</option>
        <option value="Cambodia">Cambodia</option>
        <option value="Sidney">Sidney</option>
        <option value="China">China</option>
        <option value="Japan">Japan</option>
        <option value="SGP">SGP</option>
        <option value="Taiwan">Taiwan</option>
        <option value="Hongkong">Hongkong</option>
        <option value="Nusa">Nusa</option>
      </select>

      <button id="btnTambahLembaran">üìÑ Tambah Lembaran Kosong</button>
      <div id="status" class="status"></div>
    </div>

    <div id="lembaranContainer"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="./config-firebase.js"></script>

  <script>
    let selectedMarket = null;

    function showStatus(text, type = "") {
      const el = document.getElementById('status');
      el.textContent = text;
      el.className = "status " + type;
    }

    function salinTeks(teks) {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(teks).then(() => {
          showStatus("‚úÖ Disalin!", "success");
        }).catch(() => showStatus("‚ùå Gagal salin.", "error"));
      }
    }

    function tambahLembaran() {
      const container = document.getElementById('lembaranContainer');
      const sheet = document.createElement('div');
      sheet.className = 'sheet';
      sheet.innerHTML = `
        <textarea placeholder="Ketik atau paste data apa saja di sini..."></textarea>
        <div class="sheet-actions">
          <button class="btn-salin">Salin</button>
          <button class="btn-simpan">Simpan ke Cloud</button>
        </div>
      `;

      const textarea = sheet.querySelector('textarea');
      const btnSalin = sheet.querySelector('.btn-salin');
      const btnSimpan = sheet.querySelector('.btn-simpan');

      btnSalin.addEventListener('click', () => {
        salinTeks(textarea.value);
      });

      btnSimpan.addEventListener('click', () => {
        if (!selectedMarket) return showStatus("‚ö†Ô∏è Pilih market dulu.", "error");
        if (!textarea.value.trim()) return showStatus("‚ö†Ô∏è Tidak ada data untuk disimpan.", "error");
        
        firebase.database().ref(`rumah16/${selectedMarket}`).push({
          isi: textarea.value,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        }).then(() => {
          showStatus("‚úÖ Tersimpan ke cloud!", "success");
        }).catch(err => {
          console.error(err);
          showStatus("‚ùå Gagal simpan.", "error");
        });
      });

      container.appendChild(sheet);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const marketSelect = document.getElementById('marketSelect');
      const btnTambah = document.getElementById('btnTambahLembaran');

      // Baca market aktif
      const marketAktif = localStorage.getItem('marketAktif');
      if (marketAktif) {
        marketSelect.value = marketAktif;
        selectedMarket = marketAktif;
      }

      marketSelect.addEventListener('change', (e) => {
        selectedMarket = e.target.value;
        if (selectedMarket) {
          localStorage.setItem('marketAktif', selectedMarket);
        }
      });

      btnTambah.addEventListener('click', tambahLembaran);
    });
  </script>
</body>
</html>
